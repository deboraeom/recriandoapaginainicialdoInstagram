<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>Instagram</title>
    </head>    
     <body>
            <div class="instagram-wrapper">
                <div class="instagram-phone">
                     <img src="img/phone.png" alt="celulares com instagram">                
                </div>
                <div class="instagram-continue">
                     <div class="group">
                         <img src="img/instagram.png" class="instagralogo" alt="logo instagram"/>
                         <div class="profile-foto">
                             <img src="img/perfil.jpg" alt="foto de perfil">
                         </div>
                         <a href="#" class="instagram-login">Continue como Débora Ester</a>
                         <a href="#" class="instagram-logout">Remover</a>
                     </div>
                     <div class="group">
                         <p class="not-account">Não é o Débora Ester</p>
                         <p class="not-account">
                           <span class="link-blue">Alterar conta</span>
                           ou
                           <span class="link-blue">Inscreva-se</span>
                         </p>
                     </div>
                     <div class="get-the-app">
                           <p class="getapp">Baixe o app</p>
                           <div class="dowloand">
                               <a href="#" class="app-dowload"></a>
                               <a href="#" class="app-dowload"></a>
                           </div>
                     </div>
                </div>
            </div>            
     </body>
          
</html>
